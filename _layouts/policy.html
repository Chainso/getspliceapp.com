<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Splice</title>
    <meta name="description" content="Splice is the AI-powered bill splitting app that turns receipt chaos into fair expenses in seconds.">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ site.baseurl }}/" class="flex items-center space-x-3">
                    <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Splice Logo" class="h-10 w-10 rounded-xl shadow-sm">
                    <span class="text-xl font-bold tracking-tight text-gray-900">Splice</span>
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.splice.splice" class="hidden sm:inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                    Download
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-20 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto bg-white p-8 sm:p-12 rounded-2xl shadow-sm border border-gray-100 prose prose-indigo prose-lg">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-3">
                 <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Splice Logo" class="h-8 w-8 rounded-lg grayscale opacity-70">
                 <span class="font-semibold text-gray-300">Splice</span>
            </div>
            <div class="flex gap-8 text-sm">
                <a href="{{ site.baseurl }}/privacy/" class="hover:text-white transition-colors">Privacy Policy</a>
                <a href="mailto:contact@getspliceapp.com" class="hover:text-white transition-colors">Contact</a>
            </div>
            <div class="text-sm">
                &copy; 2025 Splice App.
            </div>
        </div>
    </footer>

</body>
</html>
